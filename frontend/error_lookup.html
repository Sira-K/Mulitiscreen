<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Lookup System - Multi-Screen SRT Streaming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .search-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .search-btn:hover {
            background: #5a6fd8;
        }

        .category-filter {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 8px 16px;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .category-btn:hover,
        .category-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .content-section {
            padding: 30px;
        }

        .error-display {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            border-left: 5px solid #667eea;
        }

        .error-code {
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .error-message {
            font-size: 1.3em;
            color: #e74c3c;
            margin-bottom: 15px;
        }

        .error-meaning {
            color: #7f8c8d;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .error-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .detail-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .detail-card h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .detail-card ul {
            list-style: none;
            padding-left: 0;
        }

        .detail-card li {
            padding: 8px 0;
            border-bottom: 1px solid #f1f2f6;
            color: #555;
        }

        .detail-card li:last-child {
            border-bottom: none;
        }

        .troubleshooting {
            background: #e8f5e8;
            border: 1px solid #c3e6c3;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .troubleshooting h3 {
            color: #27ae60;
            margin-bottom: 15px;
        }

        .troubleshooting-steps {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .step-group h4 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .step-group ul {
            list-style: none;
            padding-left: 0;
        }

        .step-group li {
            padding: 5px 0;
            color: #555;
            font-size: 0.9em;
        }

        .quick-reference {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 25px;
        }

        .quick-reference h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .category-section {
            margin-bottom: 25px;
        }

        .category-title {
            color: #667eea;
            font-size: 1.1em;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 2px solid #667eea;
        }

        .error-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }

        .error-item {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            border-left: 3px solid #667eea;
        }

        .error-item:hover {
            background: #e9ecef;
        }

        .error-number {
            font-weight: bold;
            color: #2c3e50;
        }

        .error-desc {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .help-section {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .help-section h3 {
            color: #1976d2;
            margin-bottom: 15px;
        }

        .help-tips {
            list-style: none;
            padding-left: 0;
        }

        .help-tips li {
            padding: 5px 0;
            color: #555;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .search-section,
            .content-section {
                padding: 20px;
            }

            .search-box {
                flex-direction: column;
            }

            .error-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Error Lookup System</h1>
            <p>Comprehensive error handling for Multi-Screen SRT Streaming System</p>
        </div>

        <div class="search-section">
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput"
                    placeholder="Search for errors (e.g., 'ffmpeg', 'docker', 'srt')...">
                <button class="search-btn" onclick="searchErrors()">Search</button>
            </div>

            <div class="category-filter">
                <button class="category-btn active" onclick="filterByCategory('all')">All Categories</button>
                <button class="category-btn" onclick="filterByCategory('stream_management')">Stream Management</button>
                <button class="category-btn" onclick="filterByCategory('docker_management')">Docker Management</button>
                <button class="category-btn" onclick="filterByCategory('video_management')">Video Management</button>
                <button class="category-btn" onclick="filterByCategory('client_management')">Client Management</button>
                <button class="category-btn" onclick="filterByCategory('system_wide')">System Wide</button>
            </div>
        </div>

        <div class="content-section">
            <div id="errorDisplay" style="display: none;"></div>
            <div id="quickReference"></div>
        </div>
    </div>

    <script>
        let currentCategory = 'all';
        let allErrors = {};

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function () {
            loadQuickReference();
            setupSearchInput();
        });

        // Setup search input with enter key support
        function setupSearchInput() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    searchErrors();
                }
            });
        }

        // Load quick reference on page load
        async function loadQuickReference() {
            try {
                const response = await fetch('/errors/quick_reference');
                const data = await response.json();

                if (data.success) {
                    allErrors = data.quick_reference;
                    displayQuickReference(allErrors);
                } else {
                    showError('Failed to load error reference');
                }
            } catch (error) {
                console.error('Error loading quick reference:', error);
                showError('Failed to connect to error service');
            }
        }

        // Display quick reference
        function displayQuickReference(errors) {
            const container = document.getElementById('quickReference');
            let html = '<div class="quick-reference">';
            html += '<h3>Error Code Quick Reference</h3>';

            for (const [category, categoryErrors] of Object.entries(errors)) {
                if (currentCategory === 'all' || category === currentCategory) {
                    html += '<div class="category-section">';
                    html += `<div class="category-title">${formatCategoryName(category)}</div>`;
                    html += '<div class="error-list">';

                    for (const [errorCode, errorMessage] of Object.entries(categoryErrors)) {
                        html += `<div class="error-item" onclick="getErrorDetails(${errorCode})">`;
                        html += `<div class="error-number">${errorCode}</div>`;
                        html += `<div class="error-desc">${errorMessage}</div>`;
                        html += '</div>';
                    }

                    html += '</div></div>';
                }
            }

            html += '</div>';
            container.innerHTML = html;
        }

        // Format category name for display
        function formatCategoryName(category) {
            return category.split('_').map(word =>
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');
        }

        // Filter by category
        function filterByCategory(category) {
            currentCategory = category;

            // Update active button
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Refresh display
            displayQuickReference(allErrors);
        }

        // Search for errors
        async function searchErrors() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                showError('Please enter a search query');
                return;
            }

            showLoading();

            try {
                const url = `/errors/search?q=${encodeURIComponent(query)}`;
                const response = await fetch(url);
                const data = await response.json();

                if (data.success) {
                    displaySearchResults(data);
                } else {
                    showError(data.message || 'Search failed');
                }
            } catch (error) {
                console.error('Search error:', error);
                showError('Search failed - please try again');
            }
        }

        // Display search results
        function displaySearchResults(data) {
            const container = document.getElementById('errorDisplay');

            if (data.total_matches === 0) {
                container.innerHTML = '<div class="no-results">No errors found matching your search. Try different keywords.</div>';
                container.style.display = 'block';
                return;
            }

            let html = '<div class="error-display">';
            html += `<h2>Search Results for "${data.search_query}"</h2>`;
            html += `<p>Found ${data.total_matches} matching error(s)</p>`;

            for (const [category, categoryErrors] of Object.entries(data.matching_errors)) {
                html += '<div class="category-section">';
                html += `<div class="category-title">${formatCategoryName(category)}</div>`;
                html += '<div class="error-list">';

                for (const [errorCode, errorMessage] of Object.entries(categoryErrors)) {
                    html += `<div class="error-item" onclick="getErrorDetails(${errorCode})">`;
                    html += `<div class="error-number">${errorCode}</div>`;
                    html += `<div class="error-desc">${errorMessage}</div>`;
                    html += '</div>';
                }

                html += '</div></div>';
            }

            html += '</div>';
            container.innerHTML = html;
            container.style.display = 'block';
        }

        // Get detailed error information
        async function getErrorDetails(errorCode) {
            showLoading();

            try {
                const response = await fetch(`/error/${errorCode}`);
                const data = await response.json();

                if (data.success) {
                    displayErrorDetails(data.error_details, errorCode);
                } else {
                    showError(data.message || 'Failed to get error details');
                }
            } catch (error) {
                console.error('Error getting details:', error);
                showError('Failed to get error details');
            }
        }

        // Display detailed error information
        function displayErrorDetails(errorDetails, errorCode) {
            const container = document.getElementById('errorDisplay');

            let html = '<div class="error-display">';
            html += `<div class="error-code">Error ${errorCode}</div>`;
            html += `<div class="error-message">${errorDetails.message}</div>`;
            html += `<div class="error-meaning">${errorDetails.meaning}</div>`;

            html += '<div class="error-details">';

            // Common causes
            html += '<div class="detail-card">';
            html += '<h3>Common Causes</h3>';
            html += '<ul>';
            errorDetails.common_causes.forEach(cause => {
                html += `<li>${cause}</li>`;
            });
            html += '</ul></div>';

            // Primary solution
            html += '<div class="detail-card">';
            html += '<h3>Primary Solution</h3>';
            html += `<p>${errorDetails.primary_solution}</p>`;
            html += '</div>';

            // Detailed solutions
            if (errorDetails.detailed_solutions) {
                html += '<div class="detail-card">';
                html += '<h3>Detailed Solutions</h3>';
                html += '<ul>';
                errorDetails.detailed_solutions.forEach(solution => {
                    html += `<li>${solution}</li>`;
                });
                html += '</ul></div>';
            }

            html += '</div>';

            // Troubleshooting steps
            if (errorDetails.troubleshooting_steps) {
                html += '<div class="troubleshooting">';
                html += '<h3>Troubleshooting Steps</h3>';
                html += '<div class="troubleshooting-steps">';

                for (const [stepType, steps] of Object.entries(errorDetails.troubleshooting_steps)) {
                    if (Array.isArray(steps)) {
                        html += '<div class="step-group">';
                        html += `<h4>${formatStepType(stepType)}</h4>`;
                        html += '<ul>';
                        steps.forEach(step => {
                            html += `<li>${step}</li>`;
                        });
                        html += '</ul></div>';
                    }
                }

                html += '</div></div>';
            }

            html += '</div>';

            container.innerHTML = html;
            container.style.display = 'block';

            // Scroll to top
            container.scrollIntoView({ behavior: 'smooth' });
        }

        // Format step type for display
        function formatStepType(stepType) {
            return stepType.split('_').map(word =>
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');
        }

        // Show loading state
        function showLoading() {
            const container = document.getElementById('errorDisplay');
            container.innerHTML = '<div class="loading"><div class="spinner"></div>Loading...</div>';
            container.style.display = 'block';
        }

        // Show error message
        function showError(message) {
            const container = document.getElementById('errorDisplay');
            container.innerHTML = `<div class="error-display"><div class="error-message">${message}</div></div>`;
            container.style.display = 'block';
        }

        // Add help section
        function addHelpSection() {
            const container = document.getElementById('quickReference');
            const helpHtml = `
                <div class="help-section">
                    <h3>How to Use This System</h3>
                    <ul class="help-tips">
                        <li>Search: Use the search box to find errors by keywords</li>
                        <li>Browse: Click on category buttons to filter errors</li>
                        <li>Details: Click on any error code to get detailed information</li>
                        <li>Troubleshooting: Follow the step-by-step solutions provided</li>
                        <li>Support: Contact support with the error code if issues persist</li>
                    </ul>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', helpHtml);
        }

        // Add help section after quick reference loads
        setTimeout(addHelpSection, 1000);
    </script>
</body>

</html>
